dist: trusty
sudo: required
language: cpp

matrix:
  include:
    
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CXX=g++-4.9 && TEST_BUILD=Release && CPP_STD=11 && TEST_RUN=TRUE && TEST_DATA_STACK=FALSE && BENCH_RUN=TRUE && TEST_PARAMS=-queue_tests_cardinality:15000"
    
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
         - MATRIX_EVAL="CXX=g++-7 && TEST_BUILD=Debug && CPP_STD=11 && TEST_RUN=TRUE && TEST_DATA_STACK=TRUE && GCOV=gcov-7 && BENCH_RUN=TRUE && TEST_PARAMS=-queue_tests_cardinality:15000"
    
    - os: linux
      env:
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CXX=clang++-4.0 && TEST_BUILD=Release && CPP_STD=11 && TEST_RUN=TRUE && TEST_DATA_STACK=TRUE && BENCH_RUN=TRUE && TEST_PARAMS=-queue_tests_cardinality:15000"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CXX=clang++-5.0 && TEST_BUILD=Debug && CPP_STD=11 && TEST_RUN=TRUE && TEST_DATA_STACK=FALSE && BENCH_RUN=FALSE && TEST_PARAMS=-queue_tests_cardinality:15000"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CXX=clang++-5.0 && TEST_BUILD=Release && CPP_STD=11 && TEST_RUN=TRUE && TEST_DATA_STACK=FALSE && BENCH_RUN=FALSE TEST_PARAMS=\"-test_allocators:0 -queue_tests_cardinality:10000 -exclude:lifo,queue,conc_queue,page_def\" && COMPILER_PARAMS=-fsanitize=thread"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CXX=g++-7 && TEST_BUILD=Release && CPP_STD=11 && TEST_RUN=TRUE && TEST_DATA_STACK=FALSE && BENCH_RUN=FALSE && TEST_PARAMS=\"-test_allocators:0 -queue_tests_cardinality:10000 -exclude:lifo,queue,conc_queue,page_def\" && COMPILER_PARAMS=\"-fsanitize=thread -fuse-ld=gold\""

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CXX=g++-7 && TEST_BUILD=Debug && CPP_STD=14 && TEST_RUN=TRUE && TEST_DATA_STACK=FALSE && BENCH_RUN=FALSE && TEST_PARAMS=-queue_tests_cardinality:1500"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CXX=clang++-5.0 && TEST_BUILD=Release && CPP_STD=17 && TEST_RUN=TRUE && TEST_DATA_STACK=FALSE && BENCH_RUN=FALSE && TEST_PARAMS=-queue_tests_cardinality:15000"

before_install:
    - pip install --user cpp-coveralls
    - chmod +x scripts/test.sh
    - chmod +x scripts/bench.sh
    - eval "${MATRIX_EVAL}"

script:
  - scripts/test.sh $TEST_RUN $TEST_BUILD $CPP_STD $TEST_DATA_STACK $GCOV \"$TEST_PARAMS\"
  - scripts/bench.sh $BENCH_RUN
